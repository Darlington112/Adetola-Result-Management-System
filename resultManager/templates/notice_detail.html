{% extends "base.html" %} {% block content %}
<div class="container py-5" id="result-section">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header text-center bg-dark text-white">
          <h4><i class="fas fa-bullhorn"></i>Notice Details</h4>
        </div>
        <div class="card-body py-4">
          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %}
          <h3 class="mb-3 text-primary">
            <i class="fas fa-bullhorn"></i>{{notice.title}}
          </h3>

          <p><strong>Notice Posting Date:</strong> {{notice.posting_date}}</p>
          <hr />
          <p>{{notice.details}}</p>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
