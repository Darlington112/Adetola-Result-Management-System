{% extends 'admin_base.html' %} {% load static %} {% block content %}

<div class="container">
  <h2 class="mb-4"><i class="fas fa-plus"></i>Declare Result</h2>
  {% if messages %}
  {% for message in messages %}
  <div
    class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show"
    role="alert"
    >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
   


   <div class="mb-3">
      <label for="class_id" class="form-label"
        ><i class="fas fa-chalkboard"></i> Select Class</label
      >
      <select
        class="form-select"
        id="class_id"
        name="class_id"
        required
        >
        <option value="" >-- Select Class --</option>
        {% for class in classes %}
        <option value="{{ class.id }}">{{ class.class_name }} - Section ({{ class.section }})</option>
        {% endfor %}
        </select>
        
    </div>


   <div class="mb-3">
      <label for="student_id" class="form-label"
        ><i class="fas fa-chalkboard"></i> Select Student</label
      >
      <select
        class="form-select"
        id="student_id"
        name="student_id"
        required
        >
        <option value="" >-- Select Student --</option>
        </select>

    </div>
    <div id="subject_fields">

    </div>

     


    
    <button type="submit" class="btn btn-success">
      <i class="fas fa-save"></i> Declare Result

  </form>
</div>

<script>
    document.getElementById('class_id').addEventListener('change', function(){
       const classId = this.value;

       if(!classId) return;

       fetch(`/get_students_subjects/?class_id=${classId}`)
       .then(res=>res.json())
       .then(data=>{
        const studentSelect = document.getElementById('student_id');
        studentSelect.innerHTML = '<option value=""> -- Select Student -- </option>';

        // stu for student, opt for option
        data.students.forEach(stu=>{
            const opt = document.createElement('option');
            opt.value = stu.id;
            opt.text = `${stu.name} (Roll ID : ${stu.roll_id})`;
            studentSelect.appendChild(opt)

        })

        const subjectFields = document.getElementById('subject_fields');
        subjectFields.innerHTML = '<h5 class="mt-5">Subjects and Marks</h5>';

        data.subjects.forEach(sub=>{
            const div = document.createElement('div');
            div.classList.add('mb-3');
            div.innerHTML = `<label class="form-label">${sub.name}</label> 
            <input type="number" name="marks_${sub.id}" class="form-control" required>`;
            
            subjectFields.appendChild(div);
        });
       })




    })
</script>

{% endblock %}
