{% extends 'admin_base.html' %} {% load static %} {% block content %}

<div class="container">
  <h2 class="mb-4"><i class="fas fa-key"></i>Change Password</h2>
  {% if messages %}
  {% for message in messages %}
  <div
    class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show"
    role="alert"
    >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="old_password" class="form-label"
        ><i class="fas fa-key"></i> Old Paasword</label
      >
      <input
        type="password"
        class="form-control"
        id="old_password"
        name="old_password"
        placeholder="Enter Current Paasword"
        required
        >
    </div>

  <div class="mb-3">
      <label for="new_password" class="form-label"
        ><i class="fas fa-key"></i> New Paasword</label
      >
      <input
        type="password"
        class="form-control"
        id="new_password"
        name="new_password"
        placeholder="Enter New Paasword"
        required
        >
    </div>

  <div class="mb-3">
      <label for="confirm_password" class="form-label"
        ><i class="fas fa-key"></i> Confirm Paasword</label
      >
      <input
        type="password"
        class="form-control"
        id="confirm_password"
        name="confirm_password"
        placeholder="Confirm Paasword"
        required
        >
       
    </div>
     <button type="submit" class="btn btn-success">
      <i class="fas fa-save"></i> Change Password
    </button>

{% endblock %}
