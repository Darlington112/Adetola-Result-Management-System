{% extends "base.html" %} {% block content %}
<header class="py-3 bg-dark text-white">
  <div class="text-center container">
    <h1 class="display-4 fw-bold">Student Result Management System</h1>
    <p class="lead">Check your result effortlessly....</p>
  </div>
</header>
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">
      <i class="fas fa-bullhorn text-primary"></i>Notice Board
    </h2>
    <div class="border p-3 rounded shadow-sm bg-light">
      <marquee
        behavior=""
        direction="up"
        scrollamount="3"
        onmouseover="this.stop();"
        onmouseout="this.start();"
      >
        <ul class="list-unstyled">
          {% for notice in notices %}
          <li class="mb-2">
            <a
              href="{% url 'notice_detail' notice.id %}"
              class="text-decoration-none"
            >
              <i class="fas fa-angle-right text-primary"></i>{{ notice.title }}
              - <small class="text-muted">{{ notice.posting_date }}</small>
            </a>
          </li>

          {% endfor %}
        </ul>
      </marquee>
    </div>
  </div>
</section>
{% endblock %}
