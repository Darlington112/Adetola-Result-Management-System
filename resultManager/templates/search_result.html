{% extends "base.html" %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-header text-center bg-dark text-white">
          <h4><i class="fas fa-graduation-cap"></i>Search Result</h4>
        </div>
        <div class="card-body py-4">
          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %}
          <form method="POST" action="{% url 'check_result' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="rollid" class="form-label">Enter your Roll-ID</label>
              <input
                type="text"
                class="form-control"
                id="rollid"
                name="rollid"
                required
                placeholder="Enter your Roll-ID"
              />
            </div>
            <div class="mb-3">
              <label for="class_id" class="form-label"
                ><i class="fas fa-chalkboard"></i> Select Class</label
              >
              <select class="form-select" id="class_id" name="class_id" required>
                <option value="">-- Select Class --</option>
                {% for class in classes %}
                <option value="{{ class.id }}">
                  {{ class.class_name }} - Section ({{ class.section }})
                </option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">
              <i class="fas fa-check me-1"></i> Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
