{% extends 'admin_base.html' %} {% load static %} {% block content %}

<div class="container">
  <h2 class="mb-4"><i class="fas fa-edit"></i>Edit Student Info</h2>
  {% if messages %}
  {% for message in messages %}
  <div
    class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show"
    role="alert"
    >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="fullname" class="form-label"
        ><i class="fas fa-chalkboard"></i> FullName</label
      >
      <input
        type="text"
        class="form-control"
        id="fullname"
        name="fullname"
        placeholder="Enter full name"
        required
        value="{{ student_obj.name }}"
       
    </div>
    <div class="mb-3">
      <label for="rollID" class="form-label"
        ><i class="fas fa-book"></i> Roll ID</label
      >
      <input
        type="text"
        class="form-control"
        id="rollID"
        name="rollID"
        placeholder="Enter roll ID"
        required
        value="{{ student_obj.roll_id }}"
        maxlength="5"
        >
    </div> 
    <div class="mb-3">
      <label for="email" class="form-label"
        ><i class="fas fa-envelope"></i> Email</label
      >
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ student_obj.email }}"
        placeholder="Enter email"
        required
        >

    </div>
    <div class="mb-3">
      <label for="gender" class="form-label"> Gender</label
      ><br/>
      <div class='form-check form-check'>
      <input
        type="radio"
        class="form-check-input"
        id="gender"
        name="gender"
        required
        value="Male"
        {% if student_obj.gender == 'Male' %} checked {% endif %}
        >
        <label class="form-check-label">Male</label>
     
     </div>
      <div class='form-check form-check'>
      <input
        type="radio"
       
        class="form-check-input"
        id="gender"
        name="gender"
        required
        value="Male"
         {% if student_obj.gender == 'Male' %} checked {% endif %}
        >
        <label class="form-check-label">Female</label>
     
     </div>

    </div>


   <div class="mb-3">
      <label for="class" class="form-label"
        ><i class="fas fa-chalkboard"></i> Select Class</label
      >
     <input
        type="text"
        class="form-control"
        id="class"
        name="class"
        value="{{ student_obj.student_class.class_name}} - {{ student_obj.student_class.section}}"
        placeholder="Enter email"
        readonly
        >
    </div>

     <div class="mb-3">
      <label for="dob" class="form-label"
        ><i class="fas fa-envelope"></i>Date of Birth</label
      >
      <input
        type="date"
        class="form-control"
        id="dob"
        name="dob"
        required
        value="{{student_obj.dob}}"
        >
    </div>


     <div class="mb-3">
      <label for="regdate" class="form-label"
        ><i class="fas fa-envelope"></i>Reg. Date</label
      >
      <input
        type="text"
        class="form-control"
        id="regdate"
        name="regdate"
        readonly
        value="{{ student_obj.reg_date }}"
        >
    </div>

     <div class="mb-3">
      <label for="status" class="form-label"> Status</label
      ><br/>
      <div class='form-check form-check'>
      <input
        type="radio"
        class="form-check-input"
        id="status"
        name="status"
        required
        value="1"
        {% if student_obj.status == 1 %} checked {% endif %}
        >
        <label class="form-check-label">Active</label>
     
     </div>
      <div class='form-check form-check'>
      <input
        type="radio"
       
        class="form-check-input"
        id="status"
        name="status"
        required
        value="0"
         {% if student_obj.status == 0 %} checked {% endif %}
        >
        <label class="form-check-label">Inactive</label>
     
     </div>

    </div>




    
    <button type="submit" class="btn btn-success">
      <i class="fas fa-save"></i> Edit Student

  </form>
</div>

{% endblock %}
